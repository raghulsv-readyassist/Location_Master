<table class="table table-hover">
  <tr *ngFor="let map of service.list">
    <td (click)="populatemap(map.id)">{{map.name}}</td>
    <td (click)="populatemap(map.id)">{{map.shortcode}}</td>
    <td><button (click)="onDelete(map.id)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
